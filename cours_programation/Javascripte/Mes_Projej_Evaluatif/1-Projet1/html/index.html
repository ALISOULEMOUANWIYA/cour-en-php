<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Audio Player</title>
</head>

<body>
    <div class="container">
        <div class="music-container disabled-animation" id="music-container">
            <div class="player" id="player">
                <div class="music-info">
                    <h2 id="title"> linkin park</h2>
                </div>
                <div class="image-container">
                    <img src="../photo/sia never give up.jpg" alt="" id="cover">
                </div>
                <div class="player-controlle">
                    <button id="prev"><i class="fas fa-backward"></i></button>
                    <button id="play"><i class="fas fa-play"></i></button>
                    <button id="stop"><i class="fas fa-stop"></i></button>
                    <button id="next"><i class="fas fa-forward"></i></button>
                </div>

                <div class="progress-container" id="progress">
                    <div class="progress" id="progress"></div>
                </div>

                <audio src="../musique/Sia - Never Give Up [Lion]-160.webm" id="audio"></audio>

                <div class="vol-bar" id="vol-bar">
                    <button class="vol-down"><i class="fas fa-volume-down"></i></button>
                    <div class="vol-container" id="vol-container">
                        <div class="vol-progress" id="vol-progress"></div>
                    </div>
                    <button class="vol-up"><i class="fas fa-volume-up"></i></button>
                </div>

                <div class="loop">
                    <button id="loop"><i class="fas fa-redo"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
